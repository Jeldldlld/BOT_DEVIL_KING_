<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAAD6V7 Token Generator | Prince</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e17 0%, #0d1525 50%, #0a0e17 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-ring {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00f5ff, #0080ff, #00f5ff, #0080ff, #00f5ff);
            animation: rotate-ring 3s linear infinite;
        }

        .profile-ring::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00f5ff, #0080ff, #00f5ff, #0080ff, #00f5ff);
            filter: blur(15px);
            opacity: 0.7;
            animation: rotate-ring 3s linear infinite;
        }

        @keyframes rotate-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img {
            position: relative;
            z-index: 1;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0a0e17;
            margin: 5px;
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .profile-subtitle {
            font-size: 16px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Card Styles */
        .card {
            background: rgba(13, 21, 37, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.1);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #00f5ff;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #555;
        }

        .optional-tag {
            color: #666;
            font-size: 12px;
            font-weight: normal;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00f5ff;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #fff;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f5ff 0%, #0080ff 100%);
            border: none;
            border-radius: 10px;
            color: #0a0e17;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #00f5ff;
            color: #00f5ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 245, 255, 0.1);
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(10, 14, 23, 0.3);
            border-radius: 50%;
            border-top-color: #0a0e17;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result Section */
        .result {
            margin-top: 25px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-item label {
            display: block;
            font-size: 12px;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .result-item textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.1);
            border-radius: 6px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 70px;
        }

        .copy-btn {
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #00f5ff;
            border-radius: 6px;
            color: #00f5ff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #00f5ff;
            color: #0a0e17;
        }

        /* Error/Success Messages */
        .error-msg {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #ff5555;
            text-align: center;
            margin-top: 20px;
        }

        .success-msg {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #00ff64;
            text-align: center;
            margin-top: 20px;
        }

        /* Verify Section */
        .verify-status {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .verify-status.valid {
            display: block;
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
        }

        .verify-status.invalid {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
        }

        .verify-status.valid .status-icon {
            color: #00ff64;
            font-size: 48px;
        }

        .verify-status.invalid .status-icon {
            color: #ff5555;
            font-size: 48px;
        }

        .verify-status .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            margin-top: 10px;
        }

        .verify-status.valid .status-text {
            color: #00ff64;
        }

        .verify-status.invalid .status-text {
            color: #ff5555;
        }

        .user-info {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }

        .user-info span {
            color: #00f5ff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #555;
            font-size: 14px;
        }

        .footer span {
            color: #ff4444;
        }

        /* Glow Effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-ring">
                <img src="/static/prince.jpg" alt="Prince" class="profile-img">
            </div>
            <h1 class="profile-name">PRINCE MALHOTRA</h1>
            <p class="profile-subtitle">Token Generator Pro</p>
        </div>

        <!-- Token Generator Card -->
        <div class="card">
            <h2 class="card-title">Generate EAAD6V7 Token</h2>
            <form id="tokenForm">
                <div class="form-group">
                    <label>Email / Phone Number</label>
                    <input type="text" id="email" placeholder="Enter email or phone number" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>2FA Code <span class="optional-tag">(optional)</span></label>
                    <input type="text" id="twofa" placeholder="6-digit code or secret key">
                </div>
                <button type="submit" class="btn" id="submitBtn">Generate EAAD6V7 Token</button>
            </form>

            <div id="result" class="result"></div>
            <div id="errorMsg" class="error-msg" style="display: none;"></div>
        </div>

        <!-- Verify Token Card -->
        <div class="card">
            <h2 class="card-title">Verify Token</h2>
            <div class="form-group">
                <label>Access Token</label>
                <input type="text" id="verifyToken" placeholder="Paste your access token here">
            </div>
            <button type="button" class="btn btn-secondary" id="verifyBtn" onclick="verifyToken()">Verify Token</button>
            
            <div id="verifyStatus" class="verify-status">
                <div class="status-icon"></div>
                <div class="status-text"></div>
                <div class="user-info"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Made with <span>&#10084;</span> by Prince Malhotra
        </div>
    </div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const errorMsg = document.getElementById('errorMsg');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Generating...';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '';
            errorMsg.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                twofa: document.getElementById('twofa').value
            };
            
            try {
                const response = await fetch('/generate-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result show';
                    resultDiv.innerHTML = `
                        <div class="result-item">
                            <label>EAAD6V7 Token (Important)</label>
                            <textarea id="eaadText" readonly>${data.data.accessTokenEAAD6V7}</textarea>
                            <button type="button" class="copy-btn" onclick="copyText('eaadText')">Copy EAAD6V7</button>
                        </div>
                        <div class="result-item">
                            <label>Original Token</label>
                            <textarea id="tokenText" readonly>${data.data.accessToken}</textarea>
                            <button type="button" class="copy-btn" onclick="copyText('tokenText')">Copy Token</button>
                        </div>
                        <div class="result-item">
                            <label>Cookies</label>
                            <textarea id="cookiesText" readonly>${data.data.cookies}</textarea>
                            <button type="button" class="copy-btn" onclick="copyText('cookiesText')">Copy Cookies</button>
                        </div>
                    `;
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Generate EAAD6V7 Token';
        });

        function copyText(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
            
            const btn = textarea.nextElementSibling;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#00f5ff';
            btn.style.color = '#0a0e17';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'transparent';
                btn.style.color = '#00f5ff';
            }, 2000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        async function verifyToken() {
            const token = document.getElementById('verifyToken').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyStatus = document.getElementById('verifyStatus');
            
            if (!token) {
                alert('Please enter a token to verify');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loader"></span>Verifying...';
            verifyStatus.className = 'verify-status';
            
            try {
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    verifyStatus.className = 'verify-status valid';
                    verifyStatus.innerHTML = `
                        <div class="status-icon">&#10004;</div>
                        <div class="status-text">Token Valid</div>
                        <div class="user-info">
                            <p>Name: <span>${data.name || 'N/A'}</span></p>
                            <p>ID: <span>${data.id || 'N/A'}</span></p>
                        </div>
                    `;
                } else {
                    verifyStatus.className = 'verify-status invalid';
                    verifyStatus.innerHTML = `
                        <div class="status-icon">&#10008;</div>
                        <div class="status-text">Token Invalid</div>
                        <div class="user-info">${data.error || 'Token is expired or invalid'}</div>
                    `;
                }
            } catch (error) {
                verifyStatus.className = 'verify-status invalid';
                verifyStatus.innerHTML = `
                    <div class="status-icon">&#10008;</div>
                    <div class="status-text">Error</div>
                    <div class="user-info">Network error occurred</div>
                `;
            }
            
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = 'Verify Token';
        }
    </script>
</body>
</html>
